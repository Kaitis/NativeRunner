<div class="container content main-body text-left bg-white w-50">
  <h2 class="text-dark" style="padding-top:15px; " >Process Details</h2>
  <hr/>
  <form name="text-properties-form"  class="form-horizontal">
    <div class="form-group form-group-sm col-sm-12">
      <div class="row">
        <label for="name" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="process.name"
                 name="name" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group-sm col-sm-12">
      <div class="row">
        <label for="command" class="col-sm-3 col-form-label" >Command</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="command" placeholder="command" [(ngModel)]="process.command"
                 name="command" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group-sm col-sm-12">
      <div class="row">
        <label for="directory" class="col-sm-3 col-form-label">Directory</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="directory" placeholder="directory" [(ngModel)]="process.directory" name="directory" required>
        </div>
      </div>
    </div>
    <div class="form-group form-group-sm col-sm-12">
      <div class="row">
        <label for="cron" class="col-sm-3 col-form-label">Cron Schedule</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="cron" placeholder="enter cron schedule" [(ngModel)]="process.cron" name="cron">
        </div>
      </div>
    </div>
    <div class="form-group form-group-sm col-sm-12">
      <div class="row">
        <label for="priority" class="col-sm-3 col-form-label">Priority</label>
        <div class="col-sm-9 styled-select slate">
          <select class="dropdown text-center input-group-lg"  [(ngModel)]="process.priority" name="priority" id="priority">
            <option class="text-center" [value]="0"
                    [attr.selected]="process.priority === process.priority[0] ? true : null">NORMAL</option>
            <option class="text-center" [value]="1"
                    [attr.selected]="process.priority === process.priority[1]  ? true : null">CRITICAL</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group form-group-sm col-sm-12">
      <div class="row">
        <label for="hasFixedUrl" class="col-sm-3 col-form-label">At fixed URL?</label>
        <div class="col-sm-9">
          <input type="checkbox" class="form-control" id="hasFixedUrl" name="hasFixedUrl" [checked]="hasFixedUrl" (change)="toggleFixedURL()">
        </div>
      </div>
    </div>
    <div class="form-group form-group-sm col-sm-12" *ngIf="hasFixedUrl">
      <div class="row">
        <label for="fixedURL" class="col-sm-3 col-form-label">Fixed URL</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="fixedURL" placeholder="enter url" [(ngModel)]="process.fixedURL" name="fixedURL">
        </div>
      </div>
    </div>
    <hr/>
    <div class="form- text-center" style="padding: 3%">
      <button type="button" class="btn btn-primary col-3 offset-4" (click)="onFormSubmit($event)">Save</button>
    </div>
  </form>
</div>
