<div class="row text-center border bg-white text-dark">
  <div class="col-5 align-middle text-left">{{schedule.process}}
  </div>
  <div class="col-4 align-middle ">{{schedule.nextRunTimestamp | date: 'dd/MM/yyyy HH:mm:ss ' }}
  </div>
  <div class="col-3 align-middle ">
    <button class="btn btn-sm btn-danger" (click)="remove(schedule.process)">remove</button>
  </div>

</div>
